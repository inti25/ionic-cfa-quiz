<ion-toolbar class="defaultNavbar">
  <ion-buttons slot="start">
    <ion-button class="defaultNavbarBtn">
      <ion-icon name="star"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Home</ion-title>
</ion-toolbar>

<ion-content class="container-fluid page-body-wrapper">
  <!-- partial -->
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin stretch-card">
          <div class="card card-statistics" (click)="goToLstExam()">
            <div class="card-body">
              <div class="clearfix">
                <div class="float-left">
                  <i class="mdi mdi-clipboard-edit-outline text-danger icon-lg"></i>
                </div>
                <div class="float-right">
                  <p class="mb-0 text-right">Test</p>
                  <div class="fluid-container">
                    <h3 class="font-weight-medium text-right mb-0">Exams level 1</h3>
                  </div>
                </div>
              </div>
              <p class="text-muted mt-3 mb-0">
                <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> 65% lower growth
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin stretch-card">
          <div class="card card-statistics" (click)="comingSoon()">
            <div class="card-body">
              <div class="clearfix">
                <div class="float-left">
                  <i class="mdi mdi-notebook-edit text-primary icon-lg"></i>
                </div>
                <div class="float-right">
                  <p class="mb-0 text-right">Practice</p>
                  <div class="fluid-container">
                    <h3 class="font-weight-medium text-right mb-0">Over 4,000 Practice Questions</h3>
                  </div>
                </div>
              </div>
              <p class="text-muted mt-3 mb-0">
                <i class="mdi mdi-bookmark-outline mr-1" aria-hidden="true"></i>0% lower growth
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container-fluid clearfix">
      </div>
    </footer>
  </div>
  <!-- main-panel ends -->
</ion-content>
